apply plugin: 'java'
apply plugin: 'jacoco'
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

test {
    systemProperties['property'] = 'value'
    onlyIf { task ->
        compileJava.didWork
    }
}

jacocoTestReport {
    reports {
        xml.required = false
    }
}

test.finalizedBy(jacocoTestReport)
